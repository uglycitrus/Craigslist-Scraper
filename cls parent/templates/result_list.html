{% extends "cls_base.html" %}


{% block content %}
	<div>
		<table>
			{% for i in list %}
			<tr>
				<td>{{i.post_date}}</td>
				<td><a href="{{i.result_url}}">{{i.description}}</a></td>
				<td>${{i.price}}</td>
				<td>{{i.image}}</td>
				<td>{{i.location}}</td>
			</tr>
			{% endfor %}
		</table>
	</div>
{% endblock %}
